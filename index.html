<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>App Nico</title>
<link href="jquery-mobile/jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
<script src="jquery-mobile/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.0.min.js" type="text/javascript"></script>
</head> 
<body> 
<!--Nombre
Dirección
Fono
Email
Modelo Equipo (Estos vienen de una pequeña base de datos)
Obs-->
<div data-role="page" id="page">
	<div data-role="header">
		<h1>Bienvenido</h1>
	</div>
	<div data-role="content">	
			<form action="" method="post">
      	<label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="txtNombre" placeholder="Ingrese su nombre" required />
        
        <label for="direccion">Dirección</label>
        <input type="text" name="direccion" id="txtDireccion" placeholder="Dirección"  required/>
        
        <label for="email">Dirección</label>
        <input type="email" name="email" id="txtEmail" placeholder="address@example.com" required />
        
        <label for="telefono">Teléfono</label>
        <input type="number" name="telefono" id="txtTelefono" placeholder="Teléfono"  required/>
        
        <label for="modelo">Modelo Equipo</label>
				<select name="modelo" id="txtModelo" placeholder="Seleccione..."  required>
        	<option value="1">Modelo 1</option>
          <option value="1">Modelo 2</option>
          <option value="1">Modelo 3</option>
        </select>
        
        <label for="observacion">Observación</label>
        <textarea id="txtObservacion" name="txtObservacion"></textarea>
        
        <input type="submit" value="Enviar" />
      </form>
	</div>
	<div data-role="footer">
		<h4>&copy; eguaman.cl</h4>
	</div>
</div>
</body>
</html>
